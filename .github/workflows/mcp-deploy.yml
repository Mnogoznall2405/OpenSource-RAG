        if [ ! -f Procfile ]; then
          echo "web: streamlit run app.py --server.port \$PORT --server.headless true" > Procfile
        fi
        
        # Создаем файл runtime.txt если его нет
        if [ ! -f runtime.txt ]; then
          echo "python-3.10.x" > runtime.txt
        fi
        
